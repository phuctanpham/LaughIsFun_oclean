<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Fishing Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        #loadingScreen, #loginScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingScreen.hidden, #loginScreen.hidden {
            display: none;
        }
        .loading-text, .login-title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .progress-bar-container {
            width: 300px;
            height: 30px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 15px;
        }
        .loading-info {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            max-width: 400px;
            text-align: center;
        }
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 300px;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-form button:hover {
            transform: translateY(-2px);
        }
        .login-form button:active {
            transform: translateY(0);
        }
        .login-error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div id="loadingScreen">
        <div class="loading-text">ðŸŽ£ Loading Fishing Game...</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="loading-info" id="loadingInfo">Initializing...</div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <div id="loginScreen" class="hidden">
        <div class="login-title">ðŸŽ£ Fishing Game</div>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username" autocomplete="username">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            <button onclick="handleLogin()">Login</button>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loadingScreen = document.getElementById('loadingScreen');
        const loginScreen = document.getElementById('loginScreen');
        const progressBar = document.getElementById('progressBar');
        const loadingInfo = document.getElementById('loadingInfo');
        const errorMessage = document.getElementById('errorMessage');

        if (!ctx) {
            alert('Canvas 2D context is not supported. Please use a modern browser.');
        }

        let score = 0;
        let gameState = 'idle'; // 'idle', 'playing', 'game_over'
        let hookMovingUp = false;
        let ship, hook, entities;
        let imagesLoaded = false;
        let shipImg, hookImg;
        let fishImages = [];
        let trashImages = [];

        // Login handling
        const handleLogin = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');

            if (username === 'admin' && (password === 'root' || password === '1=1')) {
                loginScreen.classList.add('hidden');
                startGame();
            } else {
                loginError.textContent = 'Invalid username or password!';
            }
        };

        // Allow Enter key to submit login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !loginScreen.classList.contains('hidden')) {
                handleLogin();
            }
        });

        // Image configuration - list all your images here
        const IMAGE_CONFIG = {
            ship: 'statics/ship.png',
            hook: 'statics/hook.png',
            fishes: [
                'statics/fishes/fish1.png',
                'statics/fishes/fish2.png',
                'statics/fishes/fish3.png',
                'statics/fishes/fish4.png',
                'statics/fishes/fish5.png'
            ],
            trashes: [
                'statics/trashes/trash1.png',
                'statics/trashes/trash2.png',
                'statics/trashes/trash3.png',
                'statics/trashes/trash4.png',
                'statics/trashes/trash5.png'
            ]
        };

        // Load images with progress tracking
        const loadImages = () => {
            return new Promise(async (resolve) => {
                let loadedCount = 0;
                const totalImages = 2 + IMAGE_CONFIG.fishes.length + IMAGE_CONFIG.trashes.length;

                const updateProgress = () => {
                    const progress = (loadedCount / totalImages) * 100;
                    progressBar.style.width = progress + '%';
                    loadingInfo.textContent = `Loading: ${loadedCount} / ${totalImages} assets`;
                };

                // Load ship
                shipImg = new Image();
                const shipPromise = new Promise((res) => {
                    shipImg.onload = () => {
                        loadedCount++;
                        console.log('âœ“ Loaded: ship.png');
                        updateProgress();
                        res();
                    };
                    shipImg.onerror = () => {
                        console.error('âœ— Failed to load: ship.png');
                        loadedCount++;
                        updateProgress();
                        res();
                    };
                });
                shipImg.src = IMAGE_CONFIG.ship;

                // Load hook
                hookImg = new Image();
                const hookPromise = new Promise((res) => {
                    hookImg.onload = () => {
                        loadedCount++;
                        console.log('âœ“ Loaded: hook.png');
                        updateProgress();
                        res();
                    };
                    hookImg.onerror = () => {
                        console.error('âœ— Failed to load: hook.png');
                        loadedCount++;
                        updateProgress();
                        res();
                    };
                });
                hookImg.src = IMAGE_CONFIG.hook;

                await Promise.all([shipPromise, hookPromise]);

                // Load fish images
                const fishPromises = IMAGE_CONFIG.fishes.map((src, index) => {
                    return new Promise((res) => {
                        const img = new Image();
                        img.onload = () => {
                            fishImages.push(img);
                            loadedCount++;
                            console.log(`âœ“ Loaded: ${src}`);
                            updateProgress();
                            res();
                        };
                        img.onerror = () => {
                            console.error(`âœ— Failed to load: ${src}`);
                            loadedCount++;
                            updateProgress();
                            res();
                        };
                        img.src = src;
                    });
                });

                // Load trash images
                const trashPromises = IMAGE_CONFIG.trashes.map((src, index) => {
                    return new Promise((res) => {
                        const img = new Image();
                        img.onload = () => {
                            trashImages.push(img);
                            loadedCount++;
                            console.log(`âœ“ Loaded: ${src}`);
                            updateProgress();
                            res();
                        };
                        img.onerror = () => {
                            console.error(`âœ— Failed to load: ${src}`);
                            loadedCount++;
                            updateProgress();
                            res();
                        };
                        img.src = src;
                    });
                });

                await Promise.all([...fishPromises, ...trashPromises]);

                console.log(`Loaded ${fishImages.length} fish images`);
                console.log(`Loaded ${trashImages.length} trash images`);

                if (fishImages.length === 0 || trashImages.length === 0) {
                    errorMessage.textContent = `Warning: Found ${fishImages.length} fish and ${trashImages.length} trash images.`;
                }

                progressBar.style.width = '100%';
                loadingInfo.textContent = `Ready! ${fishImages.length} fish, ${trashImages.length} trash`;

                setTimeout(() => {
                    imagesLoaded = true;
                    loadingScreen.classList.add('hidden');
                    loginScreen.classList.remove('hidden');
                    resolve();
                }, 500);
            });
        };

        const setupCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        const getEntitySize = () => Math.max(30, 60 - score * 2); // Smaller as score increases
        const getHookSize = () => getEntitySize() * 0.4;
        const getEntitySpeed = () => 2 + score * 0.3; // Faster as score increases
        const getTrashCount = () => Math.max(2, 10 - score); // Less trash as score increases
        const getFishCount = () => 5 + score; // More fish as score increases

        const resetGame = () => {
            score = 0;
            gameState = 'playing';
            hookMovingUp = false;

            ship = {
                x: canvas.width / 2,
                y: canvas.height * 0.4 - 20,
                width: 80,
                height: 40,
                speed: 5
            };

            hook = {
                x: ship.x,
                y: ship.y + ship.height,
                width: getHookSize(),
                height: getHookSize(),
                speed: 0.8, // Slower falling speed
                attached: null
            };

            entities = [];
            updateEntities();
        };

        const updateEntities = () => {
            const trashCount = getTrashCount();
            const fishCount = getFishCount();
            
            // Remove excess or add entities
            entities = entities.filter(e => {
                if (e.type === 'trash') {
                    return entities.filter(en => en.type === 'trash').indexOf(e) < trashCount;
                } else {
                    return entities.filter(en => en.type === 'fish').indexOf(e) < fishCount;
                }
            });

            const currentTrash = entities.filter(e => e.type === 'trash').length;
            const currentFish = entities.filter(e => e.type === 'fish').length;

            for (let i = currentTrash; i < trashCount; i++) {
                entities.push(createEntity('trash'));
            }
            for (let i = currentFish; i < fishCount; i++) {
                entities.push(createEntity('fish'));
            }
        };

        const createEntity = (type) => {
            const size = getEntitySize();
            const imageArray = type === 'fish' ? fishImages : trashImages;
            const imageIndex = imageArray.length > 0 ? Math.floor(Math.random() * imageArray.length) : 0;
            return {
                x: Math.random() * canvas.width,
                y: canvas.height * 0.4 + Math.random() * (canvas.height * 0.6 - size),
                width: size,
                height: size,
                speed: (Math.random() * 0.5 + 0.5) * getEntitySpeed(),
                direction: Math.random() > 0.5 ? 1 : -1,
                type: type,
                imageIndex: imageIndex
            };
        };

        const handleInput = (e) => {
            if (gameState === 'playing') {
                if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                    ship.x -= ship.speed;
                } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                    ship.x += ship.speed;
                } else if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') {
                    hookMovingUp = true;
                }
                ship.x = Math.max(ship.width / 2, Math.min(canvas.width - ship.width / 2, ship.x));
            }
            if (gameState === 'game_over' && e.key === 'Enter') {
                resetGame();
            }
        };

        const handleKeyUp = (e) => {
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') {
                hookMovingUp = false;
            }
        };

        const checkCollision = (obj1, obj2) => {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        };

        const update = () => {
            if (gameState !== 'playing') return;

            // Hook follows ship horizontally
            hook.x = ship.x;

            // Hook movement
            if (hookMovingUp || hook.attached) {
                // Move up when key pressed OR when attached to something
                hook.y -= hook.speed * 3;
                
                // Move attached entity with hook (ABOVE the hook so it can touch ship)
                if (hook.attached) {
                    hook.attached.x = hook.x - hook.attached.width / 2;
                    hook.attached.y = hook.y - hook.attached.height; // Position above hook
                }
                
                if (hook.y <= ship.y + ship.height) {
                    hook.y = ship.y + ship.height;
                }
            } else {
                // Always falling down slowly when not attached
                hook.y += hook.speed;
                if (hook.y > canvas.height) {
                    hook.y = canvas.height;
                }
            }

            // Entity movement
            entities.forEach(entity => {
                // Skip moving attached entity
                if (entity === hook.attached) return;
                
                entity.x += entity.speed * entity.direction;
                if (entity.x <= 0 || entity.x + entity.width >= canvas.width) {
                    entity.direction *= -1;
                }
                
                // Update entity size based on score
                const newSize = getEntitySize();
                entity.width = newSize;
                entity.height = newSize;
                entity.speed = (Math.random() * 0.5 + 0.5) * getEntitySpeed();
            });

            // Check if attached entity touches ship
            if (hook.attached) {
                if (checkCollision(hook.attached, ship)) {
                    if (hook.attached.type === 'trash') {
                        // Trash touched ship - score increases
                        score++;
                        entities = entities.filter(e => e !== hook.attached);
                        hook.attached = null;
                        updateEntities();
                    } else if (hook.attached.type === 'fish') {
                        // Fish touched ship - game over
                        gameState = 'game_over';
                        return;
                    }
                }
            }

            // Check collisions with hook (only if not already attached)
            if (!hook.attached) {
                for (const entity of entities) {
                    if (checkCollision(hook, entity)) {
                        // Hook catches the entity - attach it
                        hook.attached = entity;
                        break;
                    }
                }
            }
        };

        const draw = () => {
            // Background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.4);
            ctx.fillStyle = '#008080';
            ctx.fillRect(0, canvas.height * 0.4, canvas.width, canvas.height * 0.6);

            if (gameState === 'idle') return;

            // Hook line
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(ship.x, ship.y + ship.height);
            ctx.lineTo(hook.x, hook.y);
            ctx.stroke();

            // Ship
            if (shipImg.complete && shipImg.naturalHeight !== 0) {
                ctx.drawImage(shipImg, ship.x - ship.width / 2, ship.y - ship.height / 2, ship.width, ship.height);
            } else {
                ctx.fillStyle = '#A52A2A';
                ctx.fillRect(ship.x - ship.width / 2, ship.y - ship.height / 2, ship.width, ship.height);
            }

            // Hook
            const hookSize = getHookSize();
            hook.width = hookSize;
            hook.height = hookSize;
            if (hookImg.complete && hookImg.naturalHeight !== 0) {
                ctx.drawImage(hookImg, hook.x - hookSize / 2, hook.y - hookSize / 2, hookSize, hookSize);
            } else {
                ctx.fillStyle = '#C0C0C0';
                ctx.beginPath();
                ctx.arc(hook.x, hook.y, hookSize / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Entities
            entities.forEach(entity => {
                const img = entity.type === 'fish' ? fishImages[entity.imageIndex] : trashImages[entity.imageIndex];
                if (img && img.complete && img.naturalHeight !== 0) {
                    ctx.drawImage(img, entity.x, entity.y, entity.width, entity.height);
                } else {
                    ctx.fillStyle = entity.type === 'fish' ? '#FF6347' : '#808080';
                    ctx.fillRect(entity.x, entity.y, entity.width, entity.height);
                }
            });

            // Score and instructions
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            ctx.font = '14px Arial';
            ctx.fillText('A/D or â† â†’ to move | W or â†‘ to pull up hook | Catch trash, avoid fish!', 10, canvas.height - 10);

            if (gameState === 'game_over') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2);
                ctx.fillText('Press Enter to Restart', canvas.width / 2, canvas.height / 2 + 40);
                ctx.textAlign = 'left';
            }
        };

        const gameLoop = () => {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        };

        const startGame = () => {
            setupCanvas();
            resetGame();
            gameLoop();
        };

        window.addEventListener('resize', setupCanvas);
        window.addEventListener('keydown', handleInput);
        window.addEventListener('keyup', handleKeyUp);

        // Initialize game with loading screen
        loadImages();
    </script>
</body>
</html>
