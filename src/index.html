<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Fishing Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingScreen.hidden {
            display: none;
        }
        .loading-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .progress-bar-container {
            width: 300px;
            height: 30px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 15px;
        }
        .loading-info {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div id="loadingScreen">
        <div class="loading-text">ðŸŽ£ Loading Fishing Game...</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="loading-info" id="loadingInfo">Initializing...</div>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loadingScreen = document.getElementById('loadingScreen');
        const progressBar = document.getElementById('progressBar');
        const loadingInfo = document.getElementById('loadingInfo');
        const errorMessage = document.getElementById('errorMessage');

        if (!ctx) {
            alert('Canvas 2D context is not supported. Please use a modern browser.');
        }

        let score = 0;
        let gameState = 'moving';
        let ship, hook, entities;
        let imagesLoaded = false;
        let shipImg, hookImg;
        let fishImages = [];
        let trashImages = [];

        // Image configuration - list all your images here
        const IMAGE_CONFIG = {
            ship: 'statics/ship.png',
            hook: 'statics/hook.png',
            fishes: [
                'statics/fishes/fish1.png',
                'statics/fishes/fish2.png',
                'statics/fishes/fish3.png',
                'statics/fishes/fish4.png',
                'statics/fishes/fish5.png'
            ],
            trashes: [
                'statics/trashes/trash1.png',
                'statics/trashes/trash2.png',
                'statics/trashes/trash3.png',
                'statics/trashes/trash4.png',
                'statics/trashes/trash5.png'
            ]
        };

        // Load images with progress tracking
        const loadImages = () => {
            return new Promise((resolve, reject) => {
                const totalImages = 2 + IMAGE_CONFIG.fishes.length + IMAGE_CONFIG.trashes.length;
                let loadedCount = 0;
                let failedCount = 0;

                const updateProgress = () => {
                    const progress = ((loadedCount + failedCount) / totalImages) * 100;
                    progressBar.style.width = progress + '%';
                    loadingInfo.textContent = `Loading: ${loadedCount} / ${totalImages} images`;
                };

                const checkComplete = () => {
                    if (loadedCount + failedCount === totalImages) {
                        if (failedCount > 0) {
                            errorMessage.textContent = `Warning: ${failedCount} image(s) failed to load. Check console for details.`;
                        }
                        
                        if (fishImages.length === 0 || trashImages.length === 0) {
                            errorMessage.textContent = 'Error: No fish or trash images loaded. Check your statics folder.';
                        }
                        
                        setTimeout(() => {
                            imagesLoaded = true;
                            loadingScreen.classList.add('hidden');
                            resolve();
                        }, 500);
                    }
                };

                // Load ship
                shipImg = new Image();
                shipImg.onload = () => {
                    loadedCount++;
                    console.log('âœ“ Loaded: ship.png');
                    updateProgress();
                    checkComplete();
                };
                shipImg.onerror = () => {
                    failedCount++;
                    console.error('âœ— Failed to load: ship.png');
                    updateProgress();
                    checkComplete();
                };
                shipImg.src = IMAGE_CONFIG.ship;

                // Load hook
                hookImg = new Image();
                hookImg.onload = () => {
                    loadedCount++;
                    console.log('âœ“ Loaded: hook.png');
                    updateProgress();
                    checkComplete();
                };
                hookImg.onerror = () => {
                    failedCount++;
                    console.error('âœ— Failed to load: hook.png');
                    updateProgress();
                    checkComplete();
                };
                hookImg.src = IMAGE_CONFIG.hook;

                // Load fish images
                IMAGE_CONFIG.fishes.forEach((src, index) => {
                    const img = new Image();
                    img.onload = () => {
                        fishImages.push(img);
                        loadedCount++;
                        console.log(`âœ“ Loaded: ${src}`);
                        updateProgress();
                        checkComplete();
                    };
                    img.onerror = () => {
                        failedCount++;
                        console.error(`âœ— Failed to load: ${src}`);
                        updateProgress();
                        checkComplete();
                    };
                    img.src = src;
                });

                // Load trash images
                IMAGE_CONFIG.trashes.forEach((src, index) => {
                    const img = new Image();
                    img.onload = () => {
                        trashImages.push(img);
                        loadedCount++;
                        console.log(`âœ“ Loaded: ${src}`);
                        updateProgress();
                        checkComplete();
                    };
                    img.onerror = () => {
                        failedCount++;
                        console.error(`âœ— Failed to load: ${src}`);
                        updateProgress();
                        checkComplete();
                    };
                    img.src = src;
                });
            });
        };

        const setupCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (!entities || entities.length === 0) {
                resetGame();
            }
        };

        const getEntitySize = () => 60; // Fixed size for fish and trash
        const getHookSize = () => 24; // Hook is 40% of entity size (60 * 0.4 = 24)
        const getEntitySpeed = () => 2 + score * 0.2;

        const resetGame = () => {
            score = 0;
            gameState = 'moving';

            ship = {
                x: canvas.width / 2,
                y: canvas.height * 0.4 - 20, // Position ship at bottom of sky area
                width: 80,
                height: 40,
                speed: 5
            };

            hook = {
                x: ship.x,
                y: ship.y + ship.height, // Start hook at bottom of ship
                width: getHookSize(),
                height: getHookSize(),
                speed: 3,
                attached: null
            };

            entities = [];
            for (let i = 0; i < 5; i++) {
                entities.push(createEntity('fish'));
                entities.push(createEntity('trash'));
            }
        };

        const createEntity = (type) => {
            const size = getEntitySize();
            const imageArray = type === 'fish' ? fishImages : trashImages;
            const imageIndex = imageArray.length > 0 ? Math.floor(Math.random() * imageArray.length) : 0;
            return {
                x: Math.random() * canvas.width,
                y: canvas.height * 0.4 + Math.random() * (canvas.height * 0.6 - size),
                width: size,
                height: size,
                speed: (Math.random() * 0.5 + 0.5) * getEntitySpeed(),
                direction: Math.random() > 0.5 ? 1 : -1,
                type: type,
                imageIndex: imageIndex
            };
        };

        const handleInput = (e) => {
            if (gameState === 'moving') {
                if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                    ship.x -= ship.speed;
                } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                    ship.x += ship.speed;
                } else if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') {
                    gameState = 'fishing';
                }
                ship.x = Math.max(ship.width / 2, Math.min(canvas.width - ship.width / 2, ship.x));
            }
            if (gameState === 'game_over' && e.key === 'Enter') {
                resetGame();
                gameLoop();
            }
        };

        const checkCollision = (obj1, obj2) => {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        };

        const update = () => {
            if (gameState === 'game_over') return;

            if (gameState === 'moving') {
                hook.x = ship.x;
                hook.y = ship.y + ship.height;
            }

            if (gameState === 'fishing') {
                hook.y += hook.speed;
                if (hook.y > canvas.height) {
                    gameState = 'hooked_up';
                }
            } else if (gameState === 'hooked_up') {
                hook.y -= hook.speed * 2;
                if (hook.attached) {
                    hook.attached.x = hook.x - hook.attached.width / 2;
                    hook.attached.y = hook.y + getHookSize();
                }

                if (hook.y <= ship.y + ship.height) {
                    if (hook.attached) {
                        if (checkCollision(hook, ship)) {
                             score++;
                             entities = entities.filter(e => e !== hook.attached);
                             entities.push(createEntity(Math.random() > 0.5 ? 'fish' : 'trash'));
                        }
                    }
                    hook.y = ship.y + ship.height;
                    hook.attached = null;
                    gameState = 'moving';
                }
            }

            entities.forEach(entity => {
                entity.x += entity.speed * entity.direction;
                if (entity.x <= 0 || entity.x + entity.width >= canvas.width) {
                    entity.direction *= -1;
                }
            });

            if (gameState === 'fishing') {
                for (const entity of entities) {
                    if (checkCollision(hook, entity)) {
                        if (entity.type === 'fish') {
                            gameState = 'game_over';
                        } else {
                            gameState = 'hooked_up';
                            hook.attached = entity;
                        }
                        break;
                    }
                }
            }
        };

        const draw = () => {
            // Background
            ctx.fillStyle = '#87CEEB'; // Sky
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.4);
            ctx.fillStyle = '#008080'; // Ocean
            ctx.fillRect(0, canvas.height * 0.4, canvas.width, canvas.height * 0.6);

            // Hook line (draw before ship so it appears behind)
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(ship.x, ship.y + ship.height);
            ctx.lineTo(hook.x, hook.y);
            ctx.stroke();

            // Ship (positioned at bottom of sky)
            if (shipImg.complete && shipImg.naturalHeight !== 0) {
                ctx.drawImage(shipImg, ship.x - ship.width / 2, ship.y - ship.height / 2, ship.width, ship.height);
            } else {
                // Fallback ship
                ctx.fillStyle = '#A52A2A';
                ctx.fillRect(ship.x - ship.width / 2, ship.y - ship.height / 2, ship.width, ship.height);
                // Draw simple boat shape
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.moveTo(ship.x - 30, ship.y);
                ctx.lineTo(ship.x + 30, ship.y);
                ctx.lineTo(ship.x + 20, ship.y + 20);
                ctx.lineTo(ship.x - 20, ship.y + 20);
                ctx.closePath();
                ctx.fill();
            }

            // Hook
            const hookSize = getHookSize();
            if (hookImg.complete && hookImg.naturalHeight !== 0) {
                ctx.drawImage(hookImg, hook.x - hookSize / 2, hook.y - hookSize / 2, hookSize, hookSize);
            } else {
                // Fallback hook
                ctx.fillStyle = '#C0C0C0';
                ctx.beginPath();
                ctx.arc(hook.x, hook.y, hookSize / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Entities
            const entitySize = getEntitySize();
            entities.forEach(entity => {
                entity.width = entitySize;
                entity.height = entitySize;
                
                const img = entity.type === 'fish' ? fishImages[entity.imageIndex] : trashImages[entity.imageIndex];
                if (img && img.complete && img.naturalHeight !== 0) {
                    ctx.drawImage(img, entity.x, entity.y, entitySize, entitySize);
                } else {
                    // Fallback shapes
                    ctx.fillStyle = entity.type === 'fish' ? '#FF6347' : '#808080';
                    ctx.fillRect(entity.x, entity.y, entitySize, entitySize);
                }
            });

            // Score
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Instructions
            ctx.font = '14px Arial';
            ctx.fillText('A/D or â† â†’ to move | S or â†“ to fish | Avoid fish, catch trash!', 10, canvas.height - 10);

            if (gameState === 'game_over') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2);
                ctx.fillText('Press Enter to Restart', canvas.width / 2, canvas.height / 2 + 40);
                ctx.textAlign = 'left';
            }
        };

        const gameLoop = () => {
            update();
            draw();
            if (gameState !== 'game_over') {
                requestAnimationFrame(gameLoop);
            }
        };

        window.addEventListener('resize', setupCanvas);
        window.addEventListener('keydown', handleInput);

        // Initialize game with loading screen
        loadImages().then(() => {
            setupCanvas();
            gameLoop();
        });
    </script>
</body>
</html>
