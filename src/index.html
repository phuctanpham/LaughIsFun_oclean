<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Fishing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingScreen.hidden {
            display: none;
        }
        .loading-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .progress-bar-container {
            width: 300px;
            height: 30px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 15px;
        }
        .loading-info {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div id="loadingScreen">
        <div class="loading-text">ðŸŽ£ Loading Fishing Game...</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="loading-info" id="loadingInfo">Loading assets: 0 / 12</div>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loadingScreen = document.getElementById('loadingScreen');
        const progressBar = document.getElementById('progressBar');
        const loadingInfo = document.getElementById('loadingInfo');
        const errorMessage = document.getElementById('errorMessage');

        if (!ctx) {
            alert('Canvas 2D context is not supported. Please use a modern browser.');
        }

        let score = 0;
        let gameState = 'moving';
        let ship, hook, entities;
        let imagesLoaded = false;
        let shipImg, hookImg;
        let fishImages = [];
        let trashImages = [];

        // Load images with progress tracking
        const loadImages = () => {
            return new Promise((resolve, reject) => {
                const imageFiles = {
                    ship: 'statics/ship.png',
                    hook: 'statics/hook.png',
                    fishes: [],
                    trashes: []
                };

                // Dynamically discover all fish and trash images
                const fishPromises = [];
                const trashPromises = [];

                // Try to load fish images (we'll try up to 20 possible images)
                for (let i = 1; i <= 20; i++) {
                    const fishImg = new Image();
                    const promise = new Promise((res) => {
                        fishImg.onload = () => {
                            fishImages.push(fishImg);
                            res(true);
                        };
                        fishImg.onerror = () => res(false);
                    });
                    fishImg.src = `statics/fishes/fish${i}.png`;
                    fishPromises.push(promise);
                }

                // Try to load trash images (we'll try up to 20 possible images)
                for (let i = 1; i <= 20; i++) {
                    const trashImg = new Image();
                    const promise = new Promise((res) => {
                        trashImg.onload = () => {
                            trashImages.push(trashImg);
                            res(true);
                        };
                        trashImg.onerror = () => res(false);
                    });
                    trashImg.src = `statics/trashes/trash${i}.png`;
                    trashPromises.push(promise);
                }

                // Load ship and hook
                const shipPromise = new Promise((res) => {
                    shipImg = new Image();
                    shipImg.onload = () => res(true);
                    shipImg.onerror = () => res(false);
                    shipImg.src = imageFiles.ship;
                });

                const hookPromise = new Promise((res) => {
                    hookImg = new Image();
                    hookImg.onload = () => res(true);
                    hookImg.onerror = () => res(false);
                    hookImg.src = imageFiles.hook;
                });

                // Wait for all images to attempt loading
                Promise.all([shipPromise, hookPromise, ...fishPromises, ...trashPromises]).then(() => {
                    const totalLoaded = 2 + fishImages.length + trashImages.length;
                    
                    loadingInfo.textContent = `Assets loaded: ${totalLoaded} images (${fishImages.length} fish, ${trashImages.length} trash)`;
                    
                    if (fishImages.length === 0 || trashImages.length === 0) {
                        errorMessage.textContent = `Warning: Missing images. Found ${fishImages.length} fish and ${trashImages.length} trash images.`;
                    }
                    
                    progressBar.style.width = '100%';
                    
                    setTimeout(() => {
                        imagesLoaded = true;
                        loadingScreen.classList.add('hidden');
                        resolve();
                    }, 500);
                });
            });
        };

        const setupCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (!entities || entities.length === 0) {
                resetGame();
            }
        };

        const getScale = () => 1 + score * 0.1;
        const getEntitySize = () => 60; // Fixed size for fish and trash
        const getHookSize = () => getEntitySize() * 0.4; // Hook is always 40% of entity size
        const getEntitySpeed = () => 2 + score * 0.2;

        const resetGame = () => {
            score = 0;
            gameState = 'moving';

            ship = {
                x: canvas.width / 2,
                y: canvas.height * 0.4 * 0.5,
                width: 80,
                height: 40,
                speed: 5
            };

            hook = {
                x: ship.x,
                y: ship.y,
                width: getHookSize(),
                height: getHookSize(),
                speed: 3,
                attached: null
            };

            entities = [];
            for (let i = 0; i < 5; i++) {
                entities.push(createEntity('fish'));
                entities.push(createEntity('trash'));
            }
        };

        const createEntity = (type) => {
            const size = getEntitySize();
            const imageIndex = Math.floor(Math.random() * 5);
            return {
                x: Math.random() * canvas.width,
                y: canvas.height * 0.4 + Math.random() * (canvas.height * 0.6 - size),
                width: size,
                height: size,
                speed: (Math.random() * 0.5 + 0.5) * getEntitySpeed(),
                direction: Math.random() > 0.5 ? 1 : -1,
                type: type,
                imageIndex: imageIndex
            };
        };

        const handleInput = (e) => {
            if (gameState === 'moving') {
                if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                    ship.x -= ship.speed;
                } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                    ship.x += ship.speed;
                } else if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') {
                    gameState = 'fishing';
                }
                ship.x = Math.max(ship.width / 2, Math.min(canvas.width - ship.width / 2, ship.x));
            }
            if (gameState === 'game_over' && e.key === 'Enter') {
                resetGame();
                gameLoop();
            }
        };

        const checkCollision = (obj1, obj2) => {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        };

        const update = () => {
            if (gameState === 'game_over') return;

            if (gameState === 'moving') {
                hook.x = ship.x;
            }

            if (gameState === 'fishing') {
                hook.y += hook.speed;
                if (hook.y > canvas.height) {
                    gameState = 'hooked_up';
                }
            } else if (gameState === 'hooked_up') {
                hook.y -= hook.speed * 2;
                if (hook.attached) {
                    hook.attached.x = hook.x;
                    hook.attached.y = hook.y + getHookSize();
                }

                if (hook.y < ship.y) {
                    if (hook.attached) {
                        if (checkCollision(hook, ship)) {
                             score++;
                             entities = entities.filter(e => e !== hook.attached);
                             entities.push(createEntity(Math.random() > 0.5 ? 'fish' : 'trash'));
                        }
                    }
                    hook.y = ship.y;
                    hook.attached = null;
                    gameState = 'moving';
                }
            }

            entities.forEach(entity => {
                entity.x += entity.speed * entity.direction;
                if (entity.x <= 0 || entity.x + entity.width >= canvas.width) {
                    entity.direction *= -1;
                }
            });

            if (gameState === 'fishing') {
                for (const entity of entities) {
                    if (checkCollision(hook, entity)) {
                        if (entity.type === 'fish') {
                            gameState = 'game_over';
                        } else {
                            gameState = 'hooked_up';
                            hook.attached = entity;
                        }
                        break;
                    }
                }
            }
        };

        const draw = () => {
            // Background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.4);
            ctx.fillStyle = '#008080';
            ctx.fillRect(0, canvas.height * 0.4, canvas.width, canvas.height * 0.6);

            // Ship
            if (shipImg.complete && shipImg.naturalHeight !== 0) {
                ctx.drawImage(shipImg, ship.x - ship.width / 2, ship.y - ship.height / 2, ship.width, ship.height);
            } else {
                ctx.fillStyle = '#A52A2A';
                ctx.fillRect(ship.x - ship.width / 2, ship.y - ship.height / 2, ship.width, ship.height);
            }

            // Hook line
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(ship.x, ship.y);
            ctx.lineTo(hook.x, hook.y);
            ctx.stroke();

            // Hook
            const hookSize = getHookSize();
            if (hookImg.complete && hookImg.naturalHeight !== 0) {
                ctx.drawImage(hookImg, hook.x - hookSize / 2, hook.y - hookSize / 2, hookSize, hookSize);
            } else {
                ctx.fillStyle = '#C0C0C0';
                ctx.fillRect(hook.x - hookSize / 2, hook.y - hookSize / 2, hookSize, hookSize);
            }

            // Entities
            entities.forEach(entity => {
                const size = getEntitySize();
                entity.width = size;
                entity.height = size;
                
                const img = entity.type === 'fish' ? fishImages[entity.imageIndex] : trashImages[entity.imageIndex];
                if (img && img.complete && img.naturalHeight !== 0) {
                    ctx.drawImage(img, entity.x, entity.y, size, size);
                } else {
                    ctx.fillStyle = entity.type === 'fish' ? '#FF6347' : '#808080';
                    ctx.fillRect(entity.x, entity.y, size, size);
                }
            });

            // Score
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameState === 'game_over') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2);
                ctx.fillText('Press Enter to Restart', canvas.width / 2, canvas.height / 2 + 40);
                ctx.textAlign = 'left';
            }
        };

        const gameLoop = () => {
            update();
            draw();
            if (gameState !== 'game_over') {
                requestAnimationFrame(gameLoop);
            }
        };

        window.addEventListener('resize', setupCanvas);
        window.addEventListener('keydown', handleInput);

        // Initialize game with loading screen
        loadImages().then(() => {
            setupCanvas();
            gameLoop();
        });
    </script>
</body>
</html>
